<!-- templates/yourapp/chatbot_detail.html -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ chatbot.name }} Details</title>
    <!-- Link to the Tailwind CSS stylesheet -->
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.16/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="bg-gray-100 p-4">
    <header class="bg-gray-800 text-white p-4">

        <div class="flex justify-between items-center mb-4">
            <a href="{%url 'chatbot-list-create' %}" type="submit" class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded-full">Chatbots</a>

        </div>

    </header>
    <h1 class="text-2xl font-semibold mb-4">{{ chatbot.name }} Details</h1>

    <div class="mb-4">
        <h2 class="text-lg font-semibold mb-2">Collections:</h2>
        <ul class="list-disc pl-6">
            {% for collection in collections %}
                <li>{{ collection.name }}</li>
            {% endfor %}
        </ul>
    </div>

    <div>
        <h2 class="text-lg font-semibold mb-2">Upload Document:</h2>
        <form method="post" action="{% url 'chatbot-detail' chatbot.uuid %}" enctype="multipart/form-data" class="max-w-md">
            {% csrf_token %}
            <div class="mb-4">
                <label for="name" class="block text-sm font-semibold mb-2">Name:</label>
                <input type="text" name="name" id="name" class="w-full px-3 py-2 border rounded-md focus:outline-none focus:border-blue-500">
            </div>
            <div class="mb-4">
                <label for="document" class="block text-sm font-semibold mb-2">Select Document:</label>
                <input type="file" name="document" id="document" class="w-full px-3 py-2 border rounded-md focus:outline-none focus:border-blue-500">
            </div>
            <!-- Add more form fields as needed -->
            <button type="submit" class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded-full">Upload Document</button>
        </form>
    </div>
</body>
</html>
